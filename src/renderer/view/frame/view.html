<div class="p-home">
    <div class="p-title">
        <div class="p-logo">
            网易云音乐
        </div>
        <div class="p-search">
            <History class="p-history"></History>
            <Search />
        </div>
        <div class="p-menu">
            <Icon name="github" />
            <Icon name="envelope-o" />
            <Icon name="gear" />
            <Icon name="window-minimize" title="最小化" />
            <Icon name="window-maximize" title="最大化" />
            <Icon name="times" title="关闭" />
        </div>
    </div>

    <div class="p-main">
        <div class="p-nav">
            <Menu>
                <MenuGroup :title="item.classesName"  v-for="(item, idx) in navList" :key="idx">
                    <MenuItem v-for="(menu, idx) in item.menus" :key="idx">
                        <router-link :to="menu.path" tag="div">
                            <Icon :name="menu.icon"></Icon>
                            <span>{{menu.name}}</span>
                        </router-link>
                    </MenuItem>
                </MenuGroup>
            </Menu>
        </div>
        <div class="p-content">
            <p><a href="/#/example" rel="noopener noreferrer">example</a></p>
            <router-view></router-view>
        </div>
    </div>

    <PlayCtrl />
