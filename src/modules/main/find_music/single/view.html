<div class="p-content">
    <div class="p-list">
        <ul class="clearfix">
            <li v-for="(item,index) in data.playlists">
                <div class="p-img">
                    <img :src="item.coverImgUrl" alt="" @click="songSheetClick(item)">
                </div>
                <p class="p-title" @click="songSheetClick(item)">{{item.name}}</p>
            </li>
        </ul>
    </div>
</div>
